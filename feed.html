<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explora Mascotas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: #d81b60;
      text-align: center;
      margin-top: 1em;
    }
    body {
      background: #ffeaf2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    header {
      background-color: #fce4ec;
      width: 100%;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: #d81b60;
    }
    .nav-links a {
      background-color: #f06292;
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      border-radius: 20px;
      margin-left: 0.5em;
      transition: 0.3s;
    }
    .nav-links a:hover {
      background-color: #ec407a;
    }

    .card-container {
      background: #fff0f6;
      width: 340px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin: 2em auto;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5em;
      position: relative;
    }
    .card-container img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1em;
    }
    .card-content h3 {
      color: #d81b60;
      margin-bottom: 0.5em;
    }
    .card-content p {
      font-size: 0.95em;
      text-align: center;
      margin-bottom: 1em;
    }
    .card-actions {
      display: flex;
      gap: 1.5em;
    }
    .btn-swipe {
      background-color: white;
      border: 2px solid #e91e63;
      color: #e91e63;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.4em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-swipe:hover {
      background-color: #fce4ec;
    }

    .form-section {
      background: #fff0f6;
      padding: 2em;
      margin-top: 2em;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.1);
    }
    .form-section h2 {
      color: #d81b60;
      margin-bottom: 1em;
      text-align: center;
    }
    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .form-section input,
    .form-section textarea {
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }
    .form-section button {
      background-color: #e91e63;
      color: white;
      padding: 0.8em;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-section button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üêæ PetConnect</div>
    <div class="nav-links">
      <a href="feed.html" style="background-color: #880e4f;">Mascotas</a>
      <a href="publicacion.html">Publicaciones</a>
      <a href="servicios.html">Servicios</a>
      <a href="login.html">Cerrar sesi√≥n</a>
    </div>
  </header>

  <h1>Mis mascotas</h1>
    <section class="form-section">
    <h2>Agrega tu mascota üê∂</h2>
    <form id="addPetForm">
      <input type="text" name="name" placeholder="Nombre de la mascota" required>
      <input type="text" name="age" placeholder="Edad (ej. 2 a√±os)" required>
      <input type="url" name="image" placeholder="URL de la imagen" required>
      <textarea name="description" placeholder="Descripci√≥n de la mascota" required></textarea>
      <button type="submit">Agregar</button>
    </form>
  </section>
  <h1>Explora Mascotas para Adoptar o Socializar</h1>
  <div class="card-container" id="petCard">
    <img src="https://cdn.pixabay.com/photo/2018/04/16/13/05/beagle-3324610_1280.jpg" alt="Mascota">
    <div class="card-content">
      <h3>Luna, 2 a√±os</h3>
      <p>Luna es una perrita juguetona y amorosa que busca un nuevo hogar lleno de cari√±o.</p>
    </div>
    <div class="card-actions">
      <button class="btn-swipe" onclick="nextPet(false)">‚ùå</button>
      <button class="btn-swipe" onclick="nextPet(true)">‚ù§Ô∏è</button>
    </div>
  </div>


  <script>
    const pets = [
      {
        name: 'Luna', age: '2 a√±os',
        image: 'https://cdn.pixabay.com/photo/2018/04/16/13/05/beagle-3324610_1280.jpg',
        desc: 'Luna es una perrita juguetona y amorosa que busca un nuevo hogar lleno de cari√±o.'
      }
      ,{
        name: 'Manchas', age: '5 a√±os',
        image: 'https://i.pinimg.com/236x/e9/5f/94/e95f94dfb24accd8c387b3d1b567b08c.jpg',
        desc: 'Manchas es una perrita tranquila y amigable, busca un hogar donde pueda relajarse y recibir cari√±o.'
      }
    ];

    let currentIndex = 0;
    const petCard = document.getElementById("petCard");

    function nextPet(liked) {
      currentIndex++;
      if (currentIndex >= pets.length) {
        petCard.innerHTML = '<h3>No hay m√°s mascotas por hoy üòî</h3>';
        return;
      }
      const pet = pets[currentIndex];
      petCard.innerHTML = `
        <img src="${pet.image}" alt="Mascota">
        <div class="card-content">
          <h3>${pet.name}, ${pet.age}</h3>
          <p>${pet.desc}</p>
        </div>
        <div class="card-actions">
          <button class="btn-swipe" onclick="nextPet(false)">‚ùå</button>
          <button class="btn-swipe" onclick="nextPet(true)">‚ù§Ô∏è</button>
        </div>
      `;
    }

    document.getElementById("addPetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const newPet = {
        name: form.name.value,
        age: form.age.value,
        image: form.image.value,
        desc: form.description.value
      };
      pets.push(newPet);
      alert("Mascota agregada. Aparecer√° al continuar navegando.");
      form.reset();
    });
  </script>
</body>
</html>
