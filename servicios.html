<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Servicio</title>
    <link rel="stylesheet" href="styles/servicios.css">
</head>
<body>
    <h1>Publicar un nuevo servicio</h1>
    <form id="form-servicio">
        <label for="providerId">ID del proveedor:</label>
        <input type="text" id="providerId" name="providerId" required><br><br>

        <label for="serviceType">Tipo de servicio:</label>
        <select id="serviceType" name="serviceType" required>
            <option value="">Selecciona uno</option>
            <option value="veterinary">Veterinaria</option>
            <option value="grooming">Estética</option>
            <option value="walking">Paseo</option>
            <option value="boarding">Hospedaje</option>
            <option value="training">Entrenamiento</option>
            <option value="adoption">Adopción</option>
        </select><br><br>

        <label for="title">Título:</label>
        <input type="text" id="title" name="title" minlength="5" required><br><br>

        <label for="description">Descripción:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" min="0" step="0.01"><br><br>

        <label for="currency">Moneda:</label>
        <select id="currency" name="currency">
            <option value="">Selecciona una</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="MXN">MXN</option>
            <option value="BRL">BRL</option>
        </select><br><br>

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="coordinates">Coordenadas (latitud, longitud):</label>
        <input type="text" id="coordinates" name="coordinates" placeholder="Ej: 19.4326,-99.1332"><br><br>

        <label for="availability">Disponibilidad (día y horas, ej: lunes 9-13,15-18):</label>
        <input type="text" id="availability" name="availability" placeholder="Ej: monday 9-13,15-18"><br><br>

        <button type="submit">Publicar servicio</button>
    </form>
    <script src="scripts/servicion.js"></script>
</body>
</html>
