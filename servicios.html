<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Servicio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f9;
    }

    header {
      background-color: #fce4ec;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: #d81b60;
    }

    .nav-links a {
      text-decoration: none;
      background-color: #f06292;
      color: white;
      padding: 0.5em 1.2em;
      border-radius: 20px;
      margin-left: 0.5em;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #ec407a;
    }

    .nav-links .active {
      background-color: #880e4f;
    }

    h1 {
      text-align: center;
      color: #d81b60;
      margin-top: 1.5em;
    }

    form {
      background-color: #fff0f6;
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.1);
    }

    label {
      font-weight: bold;
      color: #ad1457;
      display: block;
      margin-top: 1em;
      margin-bottom: 0.3em;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8em;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: inherit;
    }

    button {
      margin-top: 1.5em;
      background-color: #e91e63;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">🐾 PetConnect</div>
    <div class="nav-links">
      <a href="feed.html">Mascotas</a>
      <a href="publicacion.html">Publicaciones</a>
      <a href="services.html" class="active">Servicios</a>
      <a href="login.html">Cerrar sesión</a>
    </div>
  </header>

  <h1>Publicar un nuevo servicio</h1>

  <form id="form-servicio">
    <label for="providerId">ID del proveedor:</label>
    <input type="text" id="providerId" name="providerId" required>

    <label for="serviceType">Tipo de servicio:</label>
    <select id="serviceType" name="serviceType" required>
      <option value="">Selecciona uno</option>
      <option value="veterinary">Veterinaria</option>
      <option value="grooming">Estética</option>
      <option value="walking">Paseo</option>
      <option value="boarding">Hospedaje</option>
      <option value="training">Entrenamiento</option>
      <option value="adoption">Adopción</option>
    </select>

    <label for="title">Título:</label>
    <input type="text" id="title" name="title" minlength="5" required>

    <label for="description">Descripción:</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" min="0" step="0.01">

    <label for="currency">Moneda:</label>
    <select id="currency" name="currency">
      <option value="">Selecciona una</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="MXN">MXN</option>
      <option value="BRL">BRL</option>
    </select>

    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address">

    <label for="coordinates">Coordenadas (latitud, longitud):</label>
    <input type="text" id="coordinates" name="coordinates" placeholder="Ej: -12.0464,-77.0428">

    <label for="availability">Disponibilidad (día y horas):</label>
    <input type="text" id="availability" name="availability" placeholder="Ej: monday 9-13,15-18">

    <button type="submit">Publicar servicio</button>
  </form>

  <script src="scripts/servicion.js"></script>
</body>
</html>
